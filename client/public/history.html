<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History | Uncensored Sh*ts</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px;
      background: white;
    }

    h1 {
      color: #004DFF;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .history-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .entry {
      display: flex;
      align-items: center;
      border: 1px solid #E6E6E6;
      border-radius: 10px;
      padding: 20px;
    }

    .thumbnail {
      width: 120px;
      height: 90px;
      background-color: #004DFF;
      border-radius: 8px;
      margin-right: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .info .name {
      color: #004DFF;
      font-weight: 600;
      font-size: 18px;
    }

    .info .location {
      font-size: 14px;
      color: #666;
    }

    .info .date {
      font-size: 14px;
      color: #999;
    }

    .info .rating {
      font-size: 16px;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Your History</h1>
  <div class="history-list">
    <div class="entry">
      <div class="thumbnail"></div>
      <div class="info">
        <div class="name">Bobst LL1</div>
        <div class="location">New York, NY</div>
        <div class="date">Rated on April 18, 2025</div>
        <div class="rating">You gave it: 3.5 stars</div>
      </div>
    </div>

    <div class="entry">
      <div class="thumbnail"></div>
      <div class="info">
        <div class="name">Kimmel 2nd Floor</div>
        <div class="location">New York, NY</div>
        <div class="date">Rated on April 16, 2025</div>
        <div class="rating">You gave it: 0.5 stars</div>
      </div>
    </div>
  </div>
</body>
</html>
