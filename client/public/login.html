
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uncensored Sh*ts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <div style="width: 1280px; height: 832px; position: relative; background: white; overflow: hidden; font-family: Inter, sans-serif">
    <!-- Search Bar -->
    <div style="width: 1033px; height: 43px; padding: 8px 16px 8px 12px; left: 221px; top: 35px; position: absolute; background: #F5F5F5; border-radius: 8px; display: flex; align-items: center; gap: 12px;">
      <svg width="24" height="25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 19.5C15.4183 19.5 19 15.9183 19 11.5C19 7.08172 15.4183 3.5 11 3.5C6.58172 3.5 3 7.08172 3 11.5C3 15.9183 6.58172 19.5 11 19.5Z" stroke="#828282" stroke-width="2" />
        <path d="M20.9999 21.5004L16.6499 17.1504" stroke="#828282" stroke-width="2" />
      </svg>
      <div style="color: #828282; font-size: 16px;">Search</div>
    </div>

    <!-- Logo -->
    <div style="width: 167.2px; height: 27.02px; left: 28px; top: 23.38px; position: absolute; background: #004DFF"></div>
    <div style="left: 34px; top: 20px; position: absolute; color: white; font-size: 20px;">UNCENSORED</div>
    <div style="left: 27px; top: 37px; position: absolute; color: #004DFF; font-size: 48px;">SH*TS</div>

    <!-- Heading -->
    <div style="left: 532.5px; top: 344px; position: absolute; display: flex; flex-direction: column; align-items: center; gap: 2px;">
      <div style="text-align: center;">
        <span style="color: #004DFF; font-weight: 600;">sign in </span>
        <span style="color: #004DFF;">or</span>
        <span style="color: #004DFF; font-weight: 600;"> create an account</span>
      </div>
    </div>

    <!-- Login Form -->
    <form id="login-form" style="width: 327px; left: 476px; top: 392px; position: absolute; display: flex; flex-direction: column; gap: 16px;">
      <input type="email" name="email" required placeholder="email@domain.com"
        style="height: 40px; padding: 8px 16px; border-radius: 8px; border: 1px solid #E0E0E0; font-size: 14px; color: #333;" />
      <input type="password" name="password" required placeholder="Password"
        style="height: 40px; padding: 8px 16px; border-radius: 8px; border: 1px solid #E0E0E0; font-size: 14px; color: #333;" />
      <button type="submit"
        style="height: 40px; background: #004DFF; border-radius: 8px; color: white; font-weight: 500; font-size: 14px;">
        Continue
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value;
      const password = form.password.value;

      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (response.ok) {
          alert('Login successful! Token: ' + data.token);
          // Optionally: redirect or store token
        } else {
          alert('Login failed: ' + data.error);
        }
      } catch (err) {
        alert('An error occurred: ' + err.message);
      }
    });
  </script>
</body>

</html>
